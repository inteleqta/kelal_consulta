name: ETL Python

permissions:
  contents: write  # <-- permite hacer commit/push con GITHUB_TOKEN
  
on:
  schedule:
    - cron: "0 12 * * *"   # 07:00 Ecuador aprox (UTC-5) -> 12:00 UTC. Ajusta si cambia horario.
  workflow_dispatch: {}     # Permite correrlo manualmente

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r etl/requirements.txt

      - name: Run ETL script
        env:
          CONTIFICO_API_KEY: ${{ secrets.CONTIFICO_API_KEY }}
        run: python etl/main.py

      - name: Commit & push output
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ETL: actualizar data/salida.csv"
          file_pattern: data/salida.csv
